<!DOCTYPE html>
<html>
<head>
<title>RasterJS - UIHILab</title>
<meta name="viewport" content="initial-scale=1.0">
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="utm.js"></script>
<script type="text/javascript" src="app.js"></script>
</head>
<body onload="init()">
<div id="map"></div>
<div id="box">
	<div onclick="toggle_controls()" style="height: 30px"><b>RasterJS</b><BR></div>

	<div id="controls">
	<div style="margin-top: -10px; padding: 0px 10px 10px 20px;"><select style="margin-top: 15px;" id="resolution" onchange="update_area()">
		<option value="1">Elevation Resolution</option>
		<option value="1">- 1 m</option>
		<option value="5">- 5 m</option>
		<option value="10" selected>- 10 m</option>
		<option value="25">- 25 m</option>
		<option value="50">- 50 m</option>
	</select></div>

	<div><select id="area">
		<option value="1">Area Dimension</option>
		<option value="1">- 1 km x 1 km</option>
		<option value="5">- 5 km x 5 km</option>
		<option value="10" selected>- 10 km x 10 km</option>
		<option value="25">- 25 km x 25 km</option>
		<option value="50">- 50 km x 50 km</option>
	</select> <button onclick="show_area()">Area</button> <button onclick="toggle_area()" title="Toogle Layer">&#x21C4;</button></div>

	<div><select id="building">
		<option value="1">Elevation Dataset</option>
		<option value="1" selected>- Bare Earth</option>
		<option value="2">- With Buildings</option>
	</select> <button onclick="load_data()">Data</button> <button onclick="toggle_data()" title="Toogle Layer">&#x21C4;</button></div>

	<div class="btn"><button style="color: #800;">FLOW</button> <button onclick="generate_map()">Calculate</button></div>

	<div>
		<button style="color: #800;">VISUALIZE</button>
		<SELECT style="width: 120px;" id="tools">
		<OPTION VALUE="1" selected>Watershed</OPTION>
		<OPTION VALUE="2">Raindrop Flow</OPTION>
	</SELECT></div>

	<div class="btn"><button style="color: #800;" onclick="menu_data()">DATA</button> <SELECT style="width: 120px;" id="datatype">
		<OPTION VALUE="2">Elevation</OPTION>
		<OPTION VALUE="3">Flow Direction</OPTION>
	</SELECT> <button onclick="data_download()">Show</button></div>

	<span><img src="load.gif" id="loading"></span>

	</div>
</div>
<!-- TODO: Add your Google Maps API Key below. -->
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=<YourGoogleMapsAPIKey>&libraries=geometry">
</script>
</body>
</html>
